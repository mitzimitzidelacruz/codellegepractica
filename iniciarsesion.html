<!doctype html>
<html lang="en">
  <head>
    <title>Facebook - inicia sesión o registrate.</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- aqui empieza lo de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/iconodepest.jpg">   
</head>
  <body style="background-color: rgba(195, 173, 255, 0.1);">

    <div class="conteiner d-flex" style="position: absolute; bottom: 25%; left: 15%;">
        <div class="w-50">
            <div class="">
                <!-- este es el nombre principal, facebook -->
                <img class="w-50 mb-0" src="/img/facebook.svg" alt="">
                <div class="ml-4" style="width: 80%;">
                    <h4 style="font-family: Arial, Helvetica, sans-serif;">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h4>
                </div>
            </div>
        </div>


        <!-- color clarito  -->
        <div class="w-50">
            <div class="card p-3" style="width: 360px; right: 10%; height: 100%; bottom: 15%; border-radius: 3%; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);">
                <input type="email" class="form-control" style="height: 45px; align-content: center;" placeholder="Correo electrónico o número de teléfono...">
                <input type="password" class="form-control mt-2" style="height: 45px;" placeholder="Contraseña...">
                <a href="/Inicio.html"><button class="btn btn-primary mt-3 col-12"><strong><h5>INICIAR SESIÓN</h5></strong></button></a>
                <a href="" class="mt-3 text-center"><small>¿Olvidaste tu cuenta?</small></a>
                <hr>
                <div class="text-center">
                    <button class="btn mt-3 text-white" style="width: 51%; background-color:rgba(23, 199, 32, 0.986);"><strong><h6>Crear una cuenta nueva</h6></strong></button>
                </div>
            </div>
            <small style="position: absolute; left: 525px; width: 350px; font-style: inherit; text-align: center; top: 95%;"><a href="" class="text-dark"><strong>Crea una página</strong></a> para un personaje público, un grupo de música o un negocio.</small>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
